<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="formdk.css">
  <script src="formdk.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h3>Modal Example</h3>
    <p>Click on the button to open the modal.</p>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      Open modal
    </button>
  </div>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 800px; max-height: 354px;">
      <div class="modal-content">

        <!-- Modal body -->
        <div class="Modal" id="myModal">
          <div class="Modal-pizza">
            <img src="/img/anh1.png" alt="pizza">
          </div>

          <div id="formContainer">
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

            <!-- <span  onclick="document.getElementById('myModal').style.display ='none';" class="w3-button w3-teal w3-xlarge">×</span> -->

            <div class="form">

              <div class="loginLink">
                <div id="DN">
                  <a onclick="changeColor('DN');switchForm();">Đăng Nhập</a>
                </div>
                <div id="DK">
                  <a onclick="changeColor('DK');switchForm();">Tạo Tài khoản</a>
                </div>
              </div>
              <!-- form ĐN -->
              <form id="loginForm">
                <div class="inputform">
                  <h4>Email</h4>
                      <input type="email" id="email"placeholder="Nhập email của bạn"><br>                    
                  <h4>Mật Khẩu</h4>
                  <input type="password" id="password"  placeholder="Nhập mật khẩu của bạn"><br>   
                   
                  <button class="btnformDN" type="submit">Đăng Nhập</button>
                </div>
              </form>



              <!-- Form ĐK -->
                  <form id="registerForm" style="display: none;">
                    <div class="inputform">
                      <h4>Họ Và Tên</h4>
                      <input type="text" id="name" oninput="validateName()" placeholder="Nhập họ và tên của bạn"><br>
                      <span id="nameError"></span>
                  
                      <h4>Số điện thoại</h4>
                      <input type="text" id="phone" oninput="validatePhone()" placeholder="Nhập số điện thoại của bạn"><br>
                      <span id="phoneError"></span>
                  
                      <h4>Email</h4>
                      <input type="email" id="email" oninput="validateEmail()" placeholder="Nhập email của bạn"><br>
                      <span id="emailError"></span>
                  
                      <form id="Formpassword">
                        <h4>Mật Khẩu</h4>
                        <input type="password" id="password1" name="password1" oninput="validatePassword1()" placeholder="Nhập mật khẩu của bạn"><br>
                         <span id="passwordError1"></span>                        
                         <h4>Xác Nhận Mật Khẩu</h4>
                        <input type="password" id="password2" name="password2" oninput="validatePassword2()" placeholder="Nhập lại mật khẩu của bạn"><br>
                        <span id="passwordError2"></span>                        
                        <div id="message"></div>
                        <button class="btnformDN" type="submit" value="submit">Đăng Ký</button>  
                        <!-- <input type="submit" value="Submit"> -->
                      </form>     
                    </div>
                  </form>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
